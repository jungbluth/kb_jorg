<<include /kb/module/lib/kb_jorg/circos/colors_fonts_patterns.conf>>

<<include /kb/module/lib/kb_jorg/circos/ideogram.conf>>
<<include /kb/module/lib/kb_jorg/circos/ticks.conf>>

karyotype = circos_karyotype.txt

<image>
<<include /kb/module/lib/kb_jorg/circos/image.conf>>
</image>

chromosomes_units           = 10000
chromosomes_display_default = yes


<plots>

# all are scatter plots

type             = scatter

stroke_thickness = 1

# first plot shows all points and selectively formats points at small/large
# y-axis values to be red/green and triangles/rectangles

<plot>

file             = circos_mapping_tracks.txt
fill_color       = grey
stroke_color     = black
glyph            = circle
glyph_size       = 10


max   = 32
min   = 0
r0    = 1.1r
r1    = 1.4r

# optional y0/y1 values (absolute or relative) in <background> blocks
# define the start/end limits of background color
#
# y0 = 10
# y0 = 0.75r

<backgrounds>
<background>
color     = vvlgreen
y0        = 10
</background>
<background>
color     = vlgrey
y1        = 10
y0        = 5
</background>
<background>
color     = vvlred
y1        = 5
</background>
</backgrounds>

<axes>
<axis>
color     = lgreen
thickness = 1
spacing   = 0.05r
y0        = 10
</axis>
<axis>
color     = dgreen
thickness = 2
spacing   = 0.1r
y0        = 10
</axis>

<axis>
color     = lgrey
thickness = 1
spacing   = 0.05r
y1        = 10
y0        = 5
</axis>
<axis>
color     = dgrey
thickness = 2
spacing   = 0.1r
y1        = 10
y0        = 5
</axis>

<axis>
color     = lred
thickness = 1
spacing   = 0.05r
y1        = 5
</axis>

<axis>
color     = dred
thickness = 2
spacing   = 0.1r
y1        = 5
</axis>

</axes>

<rules>

<rule>
condition    = var(value) > 10
stroke_color = dgreen
fill_color   = green
glyph        = rectangle
glyph_size   = 8
</rule>

<rule>
condition    = var(value) < 5
stroke_color = dred
fill_color   = red
glyph        = triangle
</rule>

</rules>

</plot>

</plots>

<<include /kb/module/lib/kb_jorg/circos/housekeeping.conf>>
